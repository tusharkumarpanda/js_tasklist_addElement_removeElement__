<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Tasklist</title>
    <link rel="stylesheet" href="../../MDB/css/bootstrap.css">
    <link rel="stylesheet" href="../../MDB/css/mdb.css">
    <link rel="stylesheet" href="../../../Bootstrap/Kishore_sir/FONTAWESOME/fontawesome-free-6.4.2-web/css/all.css">
    <style>
        body{
            background: linear-gradient(to right, #ff416c, #ff4b2b);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
		<div class="row">
			<div class="col-md-6 m-auto">
				<div class="card">
					<div class="card-header bg-success text-center">
						<h1 class="shadow-lg text-white font-weight-bold">Js Task List App</h1>
					</div>
					<div class="card-body bg-light">
						<form id="task-form">
							<div class="form-group">
								<input type="text" id="task-input" class="form-control" placeholder="Enter Task Here...">
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-secondary font-weight-bold btn-md">
							</div>
						</form>
					</div>	
				</div>
			</div>
		</div>
	</div>


	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 m-auto">
				<ul class="list-group" id="task-list">	
					
				</ul>
			</div>
		</div>
	</div>


    <script src="script.js"></script>
</body>
</html>
